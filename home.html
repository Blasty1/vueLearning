<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>Learning Vue JS</title>
</head>
<body>
    <div class="app">
         {{ messageToShow }}
    </div>
    <div id='ok' v-if='logging > 5' >
        {{ test }}
        <p> Sei loggato con successo, complimenti </p>
        <box 
            v-bind:article = "dataToShow[1]" 
            v-bind:key = "dataToShow[0].id"
        >
   
        </box>
    </div>   
    <ul class='listaLink'>
        <li v-for='link in links' v-if='link.name'>
            {{ link.name }}
        </li>
        <button v-on:click='showName'>
            {{ buttonText }}
        </button>
    </ul>
    
    <script src="home.js"></script>
    
</body>
</html>
